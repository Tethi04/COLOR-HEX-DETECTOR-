<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 p-4">
    <!-- Section 1 -->
    <div class="mb-4">
        <input type="text" placeholder="In-yun" class="border border-gray-300 p-2 w-full" />
        <p class="text-center mt-2">App name</p>
    </div>

    <!-- Section 2 -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Design</h2>
        <button class="bg-black text-white p-2 w-full mb-2">Continue with Apple</button>
        <button class="bg-blue-500 text-white p-2 w-full mb-2">Continue with Google</button>
        <button class="bg-gray-500 text-white p-2 w-full">Continue with Email</button>
    </div>

    <!-- Section 3 -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Personal</h2>
        <div class="border border-gray-300 p-4">
            <div class="mb-2">
                <label class="block mb-1">Photo</label>
                <input type="file" class="border border-gray-300 p-2 w-full" />
            </div>
            <div class="mb-2">
                <label class="block mb-1">Name</label>
                <input type="text" class="border border-gray-300 p-2 w-full" />
            </div>
            <div class="mb-2">
                <label class="block mb-1">D-O-B</label>
                <input type="date" class="border border-gray-300 p-2 w-full" />
            </div>
            <div class="mb-2">
                <label class="block mb-1">Place of Birth</label>
                <input type="text" class="border border-gray-300 p-2 w-full" />
            </div>
            <div class="mb-2">
                <label class="block mb-1">D-O-D</label>
                <input type="date" class="border border-gray-300 p-2 w-full" />
            </div>
            <div class="mb-2">
                <label class="block mb-1">Place of Death</label>
                <input type="text" class="border border-gray-300 p-2 w-full" />
            </div>
            <div class="mb-2">
                <label class="block mb-1">Reason</label>
                <input type="text" class="border border-gray-300 p-2 w-full" />
            </div>
            <div class="mb-2">
                <label class="block mb-1">Gender</label>
                <input type="text" class="border border-gray-300 p-2 w-full" />
            </div>
        </div>
    </div>

    <!-- Section 4 -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Memory</h2>
        <div class="border border-gray-300 p-4">
            <div class="mb-2">
                <label class="block mb-1">Photos:</label>
                <input type="file" class="border border-gray-300 p-2 w-full" multiple />
            </div>
            <div class="mb-2">
                <label class="block mb-1">Videos:</label>
                <input type="file" class="border border-gray-300 p-2 w-full" multiple />
            </div>
            <div class="mb-2">
                <label class="block mb-1">Voice:</label>
                <input type="file" class="border border-gray-300 p-2 w-full" multiple />
            </div>
            <p class="mt-2">If nothing is done, AI will create it for the user</p>
        </div>
    </div>

    <!-- Section 5 -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Nature</h2>
        <div class="border border-gray-300 p-4">
            <div class="mb-2">
                <label class="block mb-1">Nature of that person:</label>
                <textarea class="border border-gray-300 p-2 w-full"></textarea>
            </div>
            <div class="mb-2">
                <label class="block mb-1">How that person will look like:</label>
                <textarea class="border border-gray-300 p-2 w-full"></textarea>
            </div>
        </div>
    </div>

    <!-- Section 6 -->
    <div class="mb-4">
        <div class="border border-gray-300 p-4 text-center">
            <button class="bg-gray-300 p-2 w-full mb-2">Processing</button>
            <button class="bg-gray-300 p-2 w-full">Creating</button>
        </div>
    </div>

    <!-- Section 7 -->
    <div class="mb-4">
        <div class="border border-gray-300 p-4 flex justify-between items-center">
            <div>
                <button class="bg-gray-300 p-2">Talk</button>
                <button class="bg-gray-300 p-2">Base person created</button>
            </div>
            <button class="bg-gray-300 p-2">Log Out</button>
        </div>
    </div>
</body>
</html>
